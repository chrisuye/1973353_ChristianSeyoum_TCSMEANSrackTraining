<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatting</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="/socket.io/socket.io.js"></script>
    <script type="text/JavaScript">
    var socket = io()
    function send() {
        var name = document.getElementById("name").value;
        var message = document.getElementById("message").value;
        socket.emit("chat message", "Hello "+name)
        socket.emit("chat message", message)
    }
    </script>
</head>
<body>
    <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Name" aria-label="Name" id="name">
        <textarea class="form-control" aria-label="Message" placeholder="Message" id="message"></textarea>
        <button type="button" class="btn btn-success" onclick="send()">Send</button>
      </div>
</body>
</html>
