<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Course</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>
    <h1>Course Platform</h1>
    <div class="input-group mb-3">
        <form method="POST">
            <input type="text" class="form-control" placeholder="Course ID" name="_id" aria-label="_id" aria-describedby="basic-addon1">
            <input type="text" class="form-control" placeholder="Course Name" name="courseName" aria-label="courseName" aria-describedby="basic-addon1">
            <input type="text" class="form-control" placeholder="Description" name="description" aria-label="description" aria-describedby="basic-addon1">
            <input type="text" class="form-control" placeholder="Amount" name="amount" aria-label="amount" aria-describedby="basic-addon1">
            <button type="submit" class="btn btn-primary">Add</button>
            <button type="reset" class="btn btn-link">Reset</button>
        </form>
      </div>
</body>
</html>
