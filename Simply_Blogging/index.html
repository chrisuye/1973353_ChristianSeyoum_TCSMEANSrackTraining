    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
        <link rel="stylesheet" href="simplyBloggingStyle.css">
        <title>Simply Blogging</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">About Us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Contacts</a>
                </li>
                </ul>
            </div>
            </div>
        </nav>
        <p class="h1" id="title">Simply Blogging</p>
        <br>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="titleInput" placeholder="Title">
            <label for="floatingInput" id="titleLable">Title</label>
        </div>
        <div class="form-floating">
            <textarea class="form-control" placeholder="Input Title" id="articleInput" style="height: 100px"></textarea>
            <label for="floatingTextarea2">Articles<Title></Title></label>
        </div>
        <br>
        <div class="mb-3">
            <input class="form-control form-control-sm" id="imageInput" type="file" multiple="false" accept="image/*">
            <img id="image" class="img-fluid">
        </div>
        <button type="button" class="btn btn-success" onclick="addBlog()">Save Blog</button>
        <hr>
        
        <div class="container mt-5" id="contentPanel"></div>

        <script src="simplyBloggingLogic.js"></script>
    </body>
    </html>
