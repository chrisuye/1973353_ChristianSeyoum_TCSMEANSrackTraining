<p>Task Tracker</p>
<div style="width: 100%; display: table;">
  <div style="display: table-row">
      <div style="width: 600px; display: table-cell;"> 
        <form #empRef="ngForm" (ngSubmit)="addTodo(empRef.value)">
          <mat-form-field>
              <mat-label>ID</mat-label>
              <input matInput type="text" name="id" ngModel>
          </mat-form-field>
          <br>
          <mat-form-field>
              <mat-label>Name</mat-label>
              <input matInput type="text" name="name" ngModel>
          </mat-form-field>
          <br>
          <mat-form-field>
              <mat-label>Task</mat-label>
              <textarea matInput name="task" ngModel></textarea>
          </mat-form-field>
          <br>
          <mat-form-field>
              <mat-label>Date</mat-label>
              <input matInput type="date" name="date" ngModel>
          </mat-form-field>
          <br>
          <button mat-stroked-button color="primary" type="submit">Add Todo</button>
          <button mat-stroked-button color="warn" type="reset">Reset</button>
      </form>
      </div>
      <div style="display: table-cell;">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

          <ng-container matColumnDef="ID">
            <th mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
          </ng-container>
        
         
          <ng-container matColumnDef="Name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
          </ng-container>
        
          
          <ng-container matColumnDef="Task">
            <th mat-header-cell *matHeaderCellDef> Task </th>
            <td mat-cell *matCellDef="let element"> {{element.task}} </td>
          </ng-container>
        
          
          <ng-container matColumnDef="Date">
            <th mat-header-cell *matHeaderCellDef> Date </th>
            <td mat-cell *matCellDef="let element"> {{element.date}} </td>
          </ng-container>
        
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
  </div>
</div>
